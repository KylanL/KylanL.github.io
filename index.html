<!DOCTYPE html>
<html>
<title>liujijing</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    .bgimg {
        background-image: url('Beijing-CBD-1.jpg');
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-right">我是</h1>
        <h1 class="w3-jumbo w3-animate-top">刘冀京</h1>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
        <p id="the_time" class="w3-large w3-center"></p>
    </div>
</div>

</body>

<script>
    var myDate = new Date();
    var year = myDate.getFullYear();
    var month = myDate.getMonth();
    var day = myDate.getDate();
    var date = year + "." + month + "." + day
    document.getElementById("the_time").innerText = date;
</script>

</html>
